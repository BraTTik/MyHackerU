    <link rel="stylesheet" href="css/style.css">
    <title>User Card</title>
</head>
<body>
    <div class="addForm">
        <div class="firstName addFormBlock">
            <p>Имя</p>
            <input type="text">
            <span class="error"></span>
        </div>
        <div class="lastName addFormBlock">
            <p>Фамилия</p>
            <input type="text">
            <span class="error"></span>
        </div>
        <div class="phoneNumber addFormBlock">
            <p>Телефон</p>
            <input type="text">
            <span class="error"></span>
        </div>
        <div class="email addFormBlock">
            <p>e-mail</p>
            <input type="text">
            <span class="error"></span>
        </div>
        <div class="tasks addFormBlock">
            <p>Задачи</p>
            <textarea></textarea>
        </div>
        <button class="addBtn">Добавить</button>
    </div>

    <div id="cardsContainer">
        
    </div>
